name: 'Bootstrap BMC'
description: 'A Drupal Bootstrap 3 based theme to be used for bmcattorney.com.'
package: 'Bootstrap'
core: 8.x
type: theme
base theme: bootstrap_wwm_base

logo: logo.png

regions:
  header_left: 'Header Left'
  header_mid: 'Header Middle'
  header_right: 'Header Right'
  navigation: 'Navigation'
  navigation_collapsible: 'Navigation (Collapsible)'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
  footer: 'Footer'
  page_top: 'Page top'
  page_bottom: 'Page bottom'

libraries:
  - bootstrap_bmc/global-scripts

libraries-extend:
  bootstrap/framework:
    - bootstrap_bmc/framework

ckeditor_stylesheets:
  - css/ckeditor-styles.css
